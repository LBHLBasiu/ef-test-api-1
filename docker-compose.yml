version: '3.2'

services:
  base-api:
    image: base-api
    build:
      context: base-api/
      dockerfile: ./Dockerfile
    ports:
      - 3000:3000
    links:
      - stub-dev-db
    environment:
      - UH_URL=Server=stub-dev-db;Database=uhsimulator;User Id='sa';Password='Rooty-Tooty';
  stub-dev-db:
    image: 775052747630.dkr.ecr.eu-west-2.amazonaws.com/hackney/universal-housing-simulator-loaded
    ports:
      - 1433:1433

  base-api-test:
    image: base-api-test
    build:
      context: .
      dockerfile: base-api.Tests/Dockerfile
    links:
      - stub-test-db
  stub-test-db:
    image: "postgres"
    environment:
      - POSTGRES_USER=postgres;POSTGRES_PASSWORD=mypassword;POSTGRES_DB=entitycore;
    ports:
      - 5432:5432
    
    
